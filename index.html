<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
<link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <title>William Alvarez</title>
</head>
<body>

    <div class="navbar">
        <button class="side">Contact</button>
        <div class="center">Will</div>
        <button class="side">About</button>
    </div>
    <div class="glide_container">
    <div class="glide_header">DATA</div>
    <div class="glide">
            <div class="glide__track" data-glide-el="track">
            <div class="glide__slides">
                <div class="glide__slide"><img src="photos/1.PNG"></div>
                <div class="glide__slide"><img src="photos/2.PNG"></div>
                <div class="glide__slide"><img src="photos/3.PNG"></div>
                <div class="glide__slide"><img src="photos/4.PNG"></div>
            </div>
            </div>
        </div>
        <div class="glide_header">ACCESSIBILITY</div>
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <div class="glide__slide"><img src="photos/1.PNG"></div>
                <div class="glide__slide"><img src="photos/2.PNG"></div>
                <div class="glide__slide"><img src="photos/3.PNG"></div>
                <div class="glide__slide"><img src="photos/4.PNG"></div>
            </ul>
            </div>
        </div>
        <div class="glide_header">GAMES</div>
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <div class="glide__slide"><img src="photos/1.PNG"></div>
                <div class="glide__slide"><img src="photos/2.PNG"></div>
                <div class="glide__slide"><img src="photos/3.PNG"></div>
                <div class="glide__slide"><img src="photos/4.PNG"></div>
            </ul>
            </div>
        </div>
    </div>

<script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
<script>
var sliders = document.querySelectorAll('.glide');

for (var i = 0; i < sliders.length; i++) {
  var glide = new Glide(sliders[i], {
    type: 'carousel',
    perView: 3,
    focusAt: 2,
    gap: 15
  });

  glide.mount();
}
</script>
</body>
</html>
